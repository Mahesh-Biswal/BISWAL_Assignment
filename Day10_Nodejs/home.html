<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get And Post the Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
        
            $("#btnGetData").on('click',function(){
               $.ajax({
                    url: 'http://localhost:7005/get-data',
                    method: 'GET'
               }).done(function(response){
                 alert(`Response Data ${JSON.stringify(response)}`);
               }).fail(function(error){
                 alert(`Error Occurred ${error}`);
               });
            });


            $("#btnPostData").on('click', function() {
              var data = {
                "EmpNo": 10999909001,
                "EmpName": "Kumar",
                "DeptName": "D1"
              };
              $.ajax({
                url: 'http://localhost:7005', // Updated URL for POST request
                method: 'POST',
                data: JSON.stringify(data),
                contentType: 'application/json'
              }).done(function(response) {
                alert(`Response Data ${JSON.stringify(response)}  ▶▶▶▶ To check the data is pushed or not again click on "Get Data" Button`);
              }).fail(function(error) {
                alert(`Error Occurred ${JSON.stringify(error)}`);
              });
            });
        });
    </script>
    <style>
      body {
        background-color:thistle;
      }
      h1 {
        padding: 4%;
        text-align: center;
        color: rgb(8, 16, 1);
        font-weight: bold;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .container{
        text-align: center;
      }
    </style>
</head>
<body>
  <div class="container">
    <h1>▼▼▲Homepage▼▲▲</h1>
    <button id="btnGetData" class="btn btn-success btn-lg">Get Data</button>
    <button id="btnPostData" class="btn btn-danger btn-lg">POST Data</button>
  </div>
</body>
</html>
